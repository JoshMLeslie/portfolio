<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <button mat-flat-button [routerLink]="['/home']">Home</button>
    <button mat-flat-button [routerLink]="['/resume']">Resume</button>
    <button mat-flat-button [routerLink]="['/about']">About</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
